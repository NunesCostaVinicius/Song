            background-size: cover;
            animation: dance 2s infinite;
        }

        @keyframes dance {
            0% {
                transform: rotate(0deg) translateX(0) translateY(0);
            }
            25% {
                transform: rotate(15deg) translateX(10px) translateY(-10px);
            }
            50% {
                transform: rotate(0deg) translateX(0) translateY(0);
            }
            75% {
                transform: rotate(-15deg) translateX(-10px) translateY(10px);
            }
            100% {
                transform: rotate(0deg) translateX(0) translateY(0);
            }
        }

        .confete {
            position: absolute;
            top: -10%;
            width: 10px;
            height: 10px;
            background-color: #ff4081;
            border-radius: 50%;
            animation: cair 3s infinite ease-in-out;
        }

        @keyframes cair {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .confete:nth-child(2) { background-color: #4caf50; animation-duration: 4s; animation-delay: 0.5s; }
        .confete:nth-child(3) { background-color: #2196f3; animation-duration: 3.5s; animation-delay: 1s; }
        .confete:nth-child(4) { background-color: #ffeb3b; animation-duration: 5s; animation-delay: 1.5s; }
        .confete:nth-child(5) { background-color: #9c27b0; animation-duration: 4.5s; animation-delay: 2s; }
        
    </style>

<body>

    <!-- Gato Dançando -->
    <div class="gato"></div>

    <!-- Música de Fundo (com controles) -->
<audio controls autoplay loop>
    <source src="stxlkin - so bitter (slowed reverb) [TubeRipper.com] (1)"
</audio>

    <script>
        // Função para gerar confetes aleatórios
        function gerarConfetes() {
            for (let i = 0; i < 100; i++) {
                let confete = document.createElement('div');
                confete.classList.add('confete');
                confete.style.left = `${Math.random() * 100}vw`; // Posição horizontal aleatória
                confete.style.animationDuration = `${Math.random() * 2 + 3}s`; // Duração aleatória
                confete.style.animationDelay = `${Math.random() * 2}s`; // Atraso aleatório
                document.body.appendChild(confete);
            }
        }

        // Gerar confetes ao carregar a página
        gerarConfetes();
    </script>

</body>
